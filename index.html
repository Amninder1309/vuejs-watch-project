<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Watch Corner</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./css/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <div class="nav-cont">
            <h2><a href="/" style="text-decoration: none;">{{title}}</a></h2>
            <div class="nav-links">
                <a href="favourites.html">My Favourites</a>
                <div class="cart">
                    <p>Items in Cart:{{cart.length}}</p>
                </div>
            </div>
        </div>
      </div>

      <!-- Vue Component  -->
      <home-page></home-page>
      <watch-list @add-to-favourite="updateFavourite"></watch-list>
      
    </div>

    <!-- Import App -->
    
    <!-- Import Components -->
    <script   src="./main.js"></script>
    <script  src="./components/HomePage.js"></script>
    <script  src="./components/WatchList.js"></script>
    <script src="./components/WatchDetailPage.js"></script>
    <script src="./components/FavouriteList.js"></script>

    <!-- Mount App -->
    <script>
      app.mount('#app')
    </script>
  </body>
</html>
